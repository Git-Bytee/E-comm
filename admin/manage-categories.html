<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../images/logo.png" alt="Logo" class="logo">
            </a>
            <span class="navbar-text text-light ms-auto me-3">Admin • Manage Categories</span>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Categories</h2>
            <div>
                <button class="btn btn-primary me-2" onclick="showAddCategoryModal()">
                    <i class="fas fa-plus"></i> Add New Category
                </button>
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="categoriesTable">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Category Name</th>
                                <th>Description</th>
                                <th>Parent Category</th>
                                <th>Status</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="categoriesTableBody">
                            <tr>
                                <td colspan="7" class="text-center">Loading categories...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalTitle">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="category_id">
                        <div class="mb-3">
                            <label class="form-label">Category Name *</label>
                            <input type="text" class="form-control" id="category_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="category_description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Parent Category</label>
                            <select class="form-select" id="parent_category_id">
                                <option value="">None (Top Level)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="category_is_active" checked>
                                <label class="form-check-label" for="category_is_active">Active</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">Save Category</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let categories = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
        });

        async function loadCategories() {
            try {
                const response = await fetch('../api/get_categories.php');
                if (response.ok) {
                    categories = await response.json();
                    displayCategories();
                    populateParentCategorySelect();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
                document.getElementById('categoriesTableBody').innerHTML = 
                    '<tr><td colspan="7" class="text-center text-danger">Error loading categories</td></tr>';
            }
        }

        function displayCategories() {
            const tbody = document.getElementById('categoriesTableBody');
            if (categories.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">No categories found</td></tr>';
                return;
            }

            tbody.innerHTML = categories.map(category => {
                const parent = categories.find(c => c.category_id == category.parent_category_id);
                return `
                    <tr>
                        <td>${category.category_id}</td>
                        <td><strong>${category.category_name}</strong></td>
                        <td>${category.description || 'N/A'}</td>
                        <td>${parent ? parent.category_name : 'N/A'}</td>
                        <td>
                            <span class="badge ${category.is_active == 1 || category.is_active === true ? 'bg-success' : 'bg-secondary'}">
                                ${category.is_active == 1 || category.is_active === true ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                        <td>${new Date(category.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1" onclick="editCategory(${category.category_id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteCategory(${category.category_id}, '${category.category_name}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function populateParentCategorySelect() {
            const select = document.getElementById('parent_category_id');
            select.innerHTML = '<option value="">None (Top Level)</option>';
            categories.forEach(cat => {
                select.innerHTML += `<option value="${cat.category_id}">${cat.category_name}</option>`;
            });
        }

        function showAddCategoryModal() {
            document.getElementById('categoryModalTitle').textContent = 'Add Category';
            document.getElementById('categoryForm').reset();
            document.getElementById('category_id').value = '';
            document.getElementById('category_is_active').checked = true;
            const modal = new bootstrap.Modal(document.getElementById('categoryModal'));
            modal.show();
        }

        function editCategory(categoryId) {
            const category = categories.find(c => c.category_id == categoryId);
            if (!category) return;

            document.getElementById('categoryModalTitle').textContent = 'Edit Category';
            document.getElementById('category_id').value = category.category_id;
            document.getElementById('category_name').value = category.category_name;
            document.getElementById('category_description').value = category.description || '';
            document.getElementById('parent_category_id').value = category.parent_category_id || '';
            document.getElementById('category_is_active').checked = category.is_active == 1 || category.is_active === true;

            const modal = new bootstrap.Modal(document.getElementById('categoryModal'));
            modal.show();
        }

        async function saveCategory() {
            const categoryId = document.getElementById('category_id').value;
            const formData = new FormData();
            formData.append('category_name', document.getElementById('category_name').value);
            formData.append('description', document.getElementById('category_description').value);
            formData.append('parent_category_id', document.getElementById('parent_category_id').value || null);
            formData.append('is_active', document.getElementById('category_is_active').checked ? 1 : 0);
            
            try {
                const endpoint = categoryId ? `../api/update_categories.php?id=${categoryId}` : '../api/insert_category.php';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    alert(categoryId ? '✓ Category updated successfully!' : '✓ Category created successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('categoryModal')).hide();
                    loadCategories();
                } else {
                    alert('✗ Error: ' + (result.message || 'Failed to save category'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('✗ Error saving category: ' + error.message);
            }
        }

        async function deleteCategory(categoryId, categoryName) {
            if (!confirm(`Are you sure you want to delete "${categoryName}"?`)) {
                return;
            }
            
            try {
                const response = await fetch('../api/delete_categories.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: categoryId })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    alert('✓ Category deleted successfully!');
                    loadCategories();
                } else {
                    alert('✗ Error: ' + (result.message || 'Failed to delete category'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('✗ Error deleting category: ' + error.message);
            }
        }
    </script>
</body>
</html>
