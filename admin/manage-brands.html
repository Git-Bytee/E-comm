<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Brands - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../images/logo.png" alt="Logo" class="logo">
            </a>
            <span class="navbar-text text-light ms-auto me-3">Admin • Manage Brands</span>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Brands</h2>
            <div>
                <button class="btn btn-primary me-2" onclick="showAddBrandModal()">
                    <i class="fas fa-plus"></i> Add New Brand
                </button>
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="brandsTable">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Brand Name</th>
                                <th>Description</th>
                                <th>Logo URL</th>
                                <th>Website URL</th>
                                <th>Status</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="brandsTableBody">
                            <tr>
                                <td colspan="8" class="text-center">Loading brands...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Brand Modal -->
    <div class="modal fade" id="brandModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="brandModalTitle">Add Brand</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="brandForm">
                        <input type="hidden" id="brand_id">
                        <div class="mb-3">
                            <label class="form-label">Brand Name *</label>
                            <input type="text" class="form-control" id="brand_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="brand_description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Logo URL</label>
                            <input type="text" class="form-control" id="brand_logo_url">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Website URL</label>
                            <input type="url" class="form-control" id="brand_website_url">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="brand_is_active" checked>
                                <label class="form-check-label" for="brand_is_active">Active</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveBrand()">Save Brand</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let brands = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadBrands();
        });

        async function loadBrands() {
            try {
                const response = await fetch('../api/get_brands.php');
                if (response.ok) {
                    brands = await response.json();
                    displayBrands();
                }
            } catch (error) {
                console.error('Error loading brands:', error);
                document.getElementById('brandsTableBody').innerHTML = 
                    '<tr><td colspan="8" class="text-center text-danger">Error loading brands</td></tr>';
            }
        }

        function displayBrands() {
            const tbody = document.getElementById('brandsTableBody');
            if (brands.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center">No brands found</td></tr>';
                return;
            }

            tbody.innerHTML = brands.map(brand => `
                <tr>
                    <td>${brand.brand_id}</td>
                    <td><strong>${brand.brand_name}</strong></td>
                    <td>${brand.description || 'N/A'}</td>
                    <td>
                        ${brand.logo_url ? 
                            `<a href="${brand.logo_url}" target="_blank" class="text-primary">View Logo</a>` : 
                            'N/A'}
                    </td>
                    <td>
                        ${brand.website_url ? 
                            `<a href="${brand.website_url}" target="_blank" class="text-primary">${brand.website_url}</a>` : 
                            'N/A'}
                    </td>
                    <td>
                        <span class="badge ${brand.is_active == 1 || brand.is_active === true ? 'bg-success' : 'bg-secondary'}">
                            ${brand.is_active == 1 || brand.is_active === true ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>${new Date(brand.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1" onclick="editBrand(${brand.brand_id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteBrand(${brand.brand_id}, '${brand.brand_name}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function showAddBrandModal() {
            document.getElementById('brandModalTitle').textContent = 'Add Brand';
            document.getElementById('brandForm').reset();
            document.getElementById('brand_id').value = '';
            document.getElementById('brand_is_active').checked = true;
            const modal = new bootstrap.Modal(document.getElementById('brandModal'));
            modal.show();
        }

        function editBrand(brandId) {
            const brand = brands.find(b => b.brand_id == brandId);
            if (!brand) return;

            document.getElementById('brandModalTitle').textContent = 'Edit Brand';
            document.getElementById('brand_id').value = brand.brand_id;
            document.getElementById('brand_name').value = brand.brand_name;
            document.getElementById('brand_description').value = brand.description || '';
            document.getElementById('brand_logo_url').value = brand.logo_url || '';
            document.getElementById('brand_website_url').value = brand.website_url || '';
            document.getElementById('brand_is_active').checked = brand.is_active == 1 || brand.is_active === true;

            const modal = new bootstrap.Modal(document.getElementById('brandModal'));
            modal.show();
        }

        async function saveBrand() {
            const brandId = document.getElementById('brand_id').value;
            const formData = new FormData();
            formData.append('brand_name', document.getElementById('brand_name').value);
            formData.append('description', document.getElementById('brand_description').value);
            formData.append('logo_url', document.getElementById('brand_logo_url').value);
            formData.append('website_url', document.getElementById('brand_website_url').value);
            formData.append('is_active', document.getElementById('brand_is_active').checked ? 1 : 0);
            
            try {
                const endpoint = brandId ? `../api/update_brands.php?id=${brandId}` : '../api/insert_brand.php';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    alert(brandId ? '✓ Brand updated successfully!' : '✓ Brand created successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('brandModal')).hide();
                    loadBrands();
                } else {
                    alert('✗ Error: ' + (result.message || 'Failed to save brand'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('✗ Error saving brand: ' + error.message);
            }
        }

        async function deleteBrand(brandId, brandName) {
            if (!confirm(`Are you sure you want to delete "${brandName}"?`)) {
                return;
            }
            
            try {
                const response = await fetch('../api/delete_brands.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: brandId })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    alert('✓ Brand deleted successfully!');
                    loadBrands();
                } else {
                    alert('✗ Error: ' + (result.message || 'Failed to delete brand'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('✗ Error deleting brand: ' + error.message);
            }
        }
    </script>
</body>
</html>
