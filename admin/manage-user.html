<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4 text-center">Registered Users</h2>

    <!-- Search + Filter Controls -->
    <div class="mb-3 d-flex flex-wrap gap-2">
      <input type="text" id="search" class="form-control w-auto" placeholder="Search by name or email">

      <select id="categoryFilter" class="form-select w-auto" multiple>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="home">Home</option>
        <option value="books">Books</option>
      </select>

      <select id="brandFilter" class="form-select w-auto" multiple>
        <option value="samsung">Samsung</option>
        <option value="apple">Apple</option>
        <option value="nike">Nike</option>
        <option value="sony">Sony</option>
      </select>

      <button class="btn btn-primary" onclick="loadUsers()">Apply Filters</button>
    </div>

    <!-- User Table -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Registered On</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    async function loadUsers() {
      const search = document.getElementById('search').value;
      const category = Array.from(document.getElementById('categoryFilter').selectedOptions).map(o => o.value);
      const brand = Array.from(document.getElementById('brandFilter').selectedOptions).map(o => o.value);

      const params = new URLSearchParams({
        search,
        category: category.join(','),
        brand: brand.join(',')
      });

      const res = await fetch(`../api/users.php?${params.toString()}`);
      const users = await res.json();

      const tbody = document.getElementById('userTable');
      tbody.innerHTML = '';

      users.forEach(u => {
        tbody.innerHTML += `
          <tr>
            <td>${u.id}</td>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>${u.created_at}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteUser(${u.id})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    async function deleteUser(id) {
      if (confirm('Are you sure you want to delete this user?')) {
        const res = await fetch(`../api/delete_user.php?id=${id}`, { method: 'DELETE' });
        const result = await res.json();
        alert(result.message);
        loadUsers();
      }
    }

    loadUsers();
  </script>

</body>
</html>
