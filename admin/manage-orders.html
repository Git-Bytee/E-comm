<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../images/logo.png" alt="Logo" class="logo">
            </a>
            <span class="navbar-text text-light ms-auto me-3">Admin • Manage Orders</span>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>All Orders</h2>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="ordersTable">
                        <thead class="table-dark">
                            <tr>
                                <th>Order ID</th>
                                <th>Order Number</th>
                                <th>Customer</th>
                                <th>Email</th>
                                <th>Total Amount</th>
                                <th>Items</th>
                                <th>Order Status</th>
                                <th>Payment Status</th>
                                <th>Order Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <tr>
                                <td colspan="10" class="text-center">Loading orders...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailsContent">
                    Loading order details...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Order Status Modal -->
    <div class="modal fade" id="updateOrderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Order Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="updateOrderForm">
                        <input type="hidden" id="update_order_id">
                        <div class="mb-3">
                            <label class="form-label">Order Status</label>
                            <select class="form-select" id="update_order_status">
                                <option value="Pending">Pending</option>
                                <option value="Confirmed">Confirmed</option>
                                <option value="Processing">Processing</option>
                                <option value="Shipped">Shipped</option>
                                <option value="Delivered">Delivered</option>
                                <option value="Cancelled">Cancelled</option>
                                <option value="Returned">Returned</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Payment Status</label>
                            <select class="form-select" id="update_payment_status">
                                <option value="Pending">Pending</option>
                                <option value="Paid">Paid</option>
                                <option value="Failed">Failed</option>
                                <option value="Refunded">Refunded</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateOrderStatus()">Update Status</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/datastore.js"></script>
    <script>
        let storeInstance = null;
        let orders = [];

        document.addEventListener('DOMContentLoaded', function() {
            EasyCartStore.init().then(store => {
                storeInstance = store;
                loadOrders();
            });
        });

        async function loadOrders() {
            try {
                orders = await storeInstance.list('orders');
                displayOrders();
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersTableBody').innerHTML = 
                    '<tr><td colspan="10" class="text-center text-danger">Error loading orders</td></tr>';
            }
        }

        function displayOrders() {
            const tbody = document.getElementById('ordersTableBody');
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="10" class="text-center">No orders found</td></tr>';
                return;
            }

            tbody.innerHTML = orders.map(order => {
                const orderStatusColors = {
                    'Pending': 'bg-warning',
                    'Confirmed': 'bg-info',
                    'Processing': 'bg-primary',
                    'Shipped': 'bg-primary',
                    'Delivered': 'bg-success',
                    'Cancelled': 'bg-danger',
                    'Returned': 'bg-secondary'
                };

                const paymentStatusColors = {
                    'Pending': 'bg-warning',
                    'Paid': 'bg-success',
                    'Failed': 'bg-danger',
                    'Refunded': 'bg-secondary'
                };

                return `
                    <tr>
                        <td>${order.order_id}</td>
                        <td><strong>${order.order_number}</strong></td>
                        <td>${order.first_name} ${order.last_name}</td>
                        <td>${order.email}</td>
                        <td><strong>₹${parseFloat(order.total_amount).toFixed(2)}</strong></td>
                        <td>${order.total_items || order.item_count || 0} items</td>
                        <td>
                            <span class="badge ${orderStatusColors[order.order_status] || 'bg-secondary'}">
                                ${order.order_status}
                            </span>
                        </td>
                        <td>
                            <span class="badge ${paymentStatusColors[order.payment_status] || 'bg-secondary'}">
                                ${order.payment_status}
                            </span>
                        </td>
                        <td>${new Date(order.order_date).toLocaleString()}</td>
                        <td>
                            <button class="btn btn-sm btn-info me-1" onclick="viewOrderDetails(${order.order_id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-warning" onclick="showUpdateOrderModal(${order.order_id})">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function viewOrderDetails(orderId) {
            try {
                const order = await storeInstance.get('orders', orderId);
                if (order) {
                    const items = order.items || [];
                    
                    let itemsHtml = '';
                    if (items.length > 0) {
                        itemsHtml = items.map(item => `
                            <tr>
                                <td><img src="${item.image_url || '../images/logo.png'}" style="width: 50px; height: 50px; object-fit: cover;"></td>
                                <td>${item.product_name}</td>
                                <td>${item.quantity}</td>
                                <td>₹${parseFloat(item.unit_price).toFixed(2)}</td>
                                <td>₹${parseFloat(item.total_price).toFixed(2)}</td>
                            </tr>
                        `).join('');
                    } else {
                        itemsHtml = '<tr><td colspan="5" class="text-center">No items found</td></tr>';
                    }

                    const detailsHtml = `
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Order Information</h6>
                                <p><strong>Order Number:</strong> ${order.order_number}</p>
                                <p><strong>Order Date:</strong> ${new Date(order.order_date).toLocaleString()}</p>
                                <p><strong>Order Status:</strong> <span class="badge bg-primary">${order.order_status}</span></p>
                                <p><strong>Payment Status:</strong> <span class="badge bg-success">${order.payment_status}</span></p>
                                <p><strong>Payment Method:</strong> ${order.payment_method}</p>
                            </div>
                            <div class="col-md-6">
                                <h6>Customer Information</h6>
                                <p><strong>Name:</strong> ${order.first_name} ${order.last_name}</p>
                                <p><strong>Email:</strong> ${order.email}</p>
                                <p><strong>Phone:</strong> ${order.phone || 'N/A'}</p>
                                <h6 class="mt-3">Shipping Address</h6>
                                <p>${order.shipping_address}</p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h6>Order Items</h6>
                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Product</th>
                                            <th>Quantity</th>
                                            <th>Unit Price</th>
                                            <th>Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${itemsHtml}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6 offset-md-6">
                                <table class="table table-sm">
                                    <tr>
                                        <td><strong>Subtotal:</strong></td>
                                        <td class="text-end">₹${parseFloat(order.subtotal).toFixed(2)}</td>
                                    </tr>
                                    <tr>
                                        <td><strong>Tax:</strong></td>
                                        <td class="text-end">₹${parseFloat(order.tax_amount || 0).toFixed(2)}</td>
                                    </tr>
                                    <tr>
                                        <td><strong>Shipping:</strong></td>
                                        <td class="text-end">₹${parseFloat(order.shipping_amount || 0).toFixed(2)}</td>
                                    </tr>
                                    <tr>
                                        <td><strong>Discount:</strong></td>
                                        <td class="text-end">-₹${parseFloat(order.discount_amount || 0).toFixed(2)}</td>
                                    </tr>
                                    <tr class="table-primary">
                                        <td><strong>Total:</strong></td>
                                        <td class="text-end"><strong>₹${parseFloat(order.total_amount).toFixed(2)}</strong></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    `;

                    document.getElementById('orderDetailsContent').innerHTML = detailsHtml;
                    const modal = new bootstrap.Modal(document.getElementById('orderDetailsModal'));
                    modal.show();
                } else {
                    alert('Error loading order details');
                }
            } catch (error) {
                alert('Error loading order details: ' + error.message);
            }
        }

        function showUpdateOrderModal(orderId) {
            const order = orders.find(o => o.order_id == orderId);
            if (!order) return;

            document.getElementById('update_order_id').value = order.order_id;
            document.getElementById('update_order_status').value = order.order_status;
            document.getElementById('update_payment_status').value = order.payment_status;

            const modal = new bootstrap.Modal(document.getElementById('updateOrderModal'));
            modal.show();
        }

        async function updateOrderStatus() {
            const orderId = document.getElementById('update_order_id').value;
            const res = await storeInstance.update('orders', orderId, {
                order_status: document.getElementById('update_order_status').value,
                payment_status: document.getElementById('update_payment_status').value
            });
            if (res) {
                alert('Order status updated successfully!');
                bootstrap.Modal.getInstance(document.getElementById('updateOrderModal')).hide();
                loadOrders();
            } else {
                alert('Failed to update order');
            }
        }
    </script>
</body>
</html>
